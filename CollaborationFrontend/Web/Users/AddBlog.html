<div class="container">
<h1 style="text-align: center;font: bold;">Add Blog</h1>
<div class="card card-container">

<form class="form-signin">
<div class="form-group">
<label style="font: bold;">Enter Blog Title</label><input type="text" ng-model="blog.blogTitle" class="form-control">
</div>
<div class="form-group">
<label style="font: bold;">Enter Blog Content</label><textarea rows="5" ng-model="blog.blogContent" class="form-control"></textarea>
</div>
<input type="submit" value="POST" class="btn btn-lg btn-primary btn-block btn-signin" ng-click="addBlog()">
</form>            

</div>
</div>
