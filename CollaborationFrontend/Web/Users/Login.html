
<div class="container">
<h1 style="text-align: center;font: bold;">Please Login</h1>
<div class="card card-container">

<form class="form-signin">
<span style="color:red">{{error}}</span>
<div class="form-group">
<label style="font: bold;">UserID</label><input type="text" ng-model="users.userid" class="form-control">
<span style="color:red">{{error.message}}</span>
</div>
<div class="form-group">
<label style="font: bold;">Password</label><input type="password" ng-model="users.password" class="form-control">
</div>
<input type="submit" value="LOGIN" class="btn btn-lg btn-primary btn-block btn-signin" ng-click="login()">
   </form>            

</div>
</div>
