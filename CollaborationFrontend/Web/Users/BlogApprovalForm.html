
<div class="row">
<div>
<div class="panel panel-default">
<div class="panel heading">
<div>{{blog.blogTitle}}</div>
<span><strong>Created By::{{blog.postedBy.userid}}</strong></span>
<span><strong>On::</strong>{{blog.postedOn | date:'medium'}}</span>
</div>

<div class="panel-body">{{blog.blogContent}}</div>

</div>
</div>
</div>

<div>

<b>Approval Form</b>
<form>
<div class="form-group">
<input type="radio" ng-model="blog.approved" value="true" ng-click="setRejectionTxt(false)">Approve
<input type="radio" ng-model="blog.approved" value="false" ng-click="setRejectionTxt(true)">Reject
<p ng-show="isRejected">
Enter Rejection Reason::
<textarea rows="5" cols="30" ng-model="blog.rejectionReason" class="form-control"></textarea>
</p>
</div>
<input type="submit" value="update" ng-click="updateBlog()">
</form>

</div>
